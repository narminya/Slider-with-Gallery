<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://kit.fontawesome.com/2225861a13.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="player play">
                    <div class="img-inner  d-flex justify-content-center ">
                        <img id="bigPoster" src="" alt="" style="width: 100%;">
                    </div>
                    <p class="text-center" id="name">Thunder</p>
                    <div class="button-inner d-flex justify-content-center">
                        <button class="btn"><i class="fas fa-backward"></i></button>
                        <button class="btn" id="playSong"><i class="far fa-play-circle"></i></button>
                        <button class="btn"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="playlist play">
                    <ul class="play-list">
                        <li class="list-group-item d-flex justify-content-start">
                            <img src="https://upload.wikimedia.org/wikipedia/en/9/95/Origins_cover.png" alt="">
                            <div class="music-info">
                                <p id="name">Thunder</p>
                            </div>
                        </li>
                        <li class="list-group-item"></li>
                        <li class="list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app2.js"></script>
</body>

</html>
